<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		.third-item .main-wrap{
			width: 100%;
			height: 200px;
			float: left;
		}


		.third-item .main{
			margin: 0 260px 0 260px;
			background: #FFC620;
			height: 200px;

		}

		.third-item .sub{
			width: 250px;
			float: left;
			background: #7DB74B;
			height: 200px;
			margin-left: -100%;
		}

		.third-item .extra{
			width: 250px;
			float: left;
			height: 200px;
			background: #7DB74B;
			margin-left: -250px;
		}
	</style>
</head>

<body>
<div class="third-item">
	<div class="main-wrap">
		<div class="item main">Content 9</div>
	</div>
	<div class="item sub">Content 8</div>
	<div class="item extra">Content 10</div>
</div>
</body>
</html>
