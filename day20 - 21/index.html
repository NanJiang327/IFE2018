<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第二十到第二十一天 - 让你和页面对话</title>
	<style>
		.box{
			border: 1px solid crimson;
			padding: 10px;
			margin-bottom: 10px;
		}

		select {
			display: none;
		}

		.active{
			display: block;
		}

		.palette {
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.palette li {
			width: 40px;
			height: 40px;
			border: 1px solid #000;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<!--练习 1-->
	<div class="box">
		<h1>练习 1</h1>
		<input type="text" id="name" onkeypress="key(event)">
		<button id="submit-btn">Submit</button>
	</div>

	<!--练习 2-->
	<div class="box">
		<h1>练习 2</h1>
		<label>
			<input id="school" name="status" type="radio">
			School
		</label>
		<label>
			<input id="company" name="status" type="radio">
			Company
		</label>

		<select id="school-select" >
			<option>北京邮电大学</option>
			<option>黑龙江大学</option>
			<option>华中科技大学</option>
		</select>

		<select id="company-select">
			<option>百度</option>
			<option>爱奇艺</option>
		</select>
	</div>

	<!--练习 3-->
	<div class="box">
		<h1>练习 3</h1>
		<ul class="palette">
			<li style="background-color:crimson"></li>
			<li style="background-color:bisque"></li>
			<li style="background-color:blueviolet"></li>
			<li style="background-color:coral"></li>
			<li style="background-color:chartreuse"></li>
			<li style="background-color:darkolivegreen"></li>
			<li style="background-color:cyan"></li>
			<li style="background-color:#194738"></li>
		</ul>

		<p class="color-picker"></p>
	</div>
	<script>
		// 练习 1
		var submitBtn = document.querySelector('#submit-btn');
		var input = document.querySelector('#name');

		submitBtn.addEventListener('click', function () {
			console.log(input.value);
			input.value = '';
		})

		//设置按键函数
		function key(event) {
			if (event.keyCode == 27) {  // 27 是 ESC 键
				input.value = '';
			}

			if (event.keyCode === 13) {  // 13 是 Enter 键
				console.log(input.value);
				input.value = '';
			}
		}

		//练习 2
		var school = document.querySelector('#school');
		var company = document.querySelector('#company');
		var schoolList = document.querySelector('#school-select');
		var companyList = document.querySelector('#company-select');

		school.addEventListener('click',function () {
			schoolList.className = 'active';
			companyList.className = '';
		})

		company.addEventListener('click',function () {
			companyList.className = 'active';
			schoolList.className = '';
		})

		//练习 3
		var list = document.querySelectorAll("li");
		for (var i = i = 0, len = list.length; i < len; i++) {
			list[i].onclick = function(e) {
				var t = e.target;
				var c = t.style.backgroundColor;
				var p = document.getElementsByClassName("color-picker")[0]
				p.innerHTML = c;
				p.style.color = c;

			}
		}

	</script>
</body>
</html>
