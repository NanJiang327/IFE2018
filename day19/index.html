<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>IFE ECMAScript</title>
</head>
<body>
<div id="wrapper">
	<div id="news-top" class="section">
		<h3>Some title</h3>
		<div class="content">
			<ul>
				<li><span>HTML</span><a href="">Some Link1</a></li>
				<li><span>JS</span><a class="active" href="">Some Link2</a></li>
				<li><span>CSS</span><a href="">Some Link3</a></li>
				<li><span>JS</span><a href="">Some Link4</a></li>
			</ul>
		</div>
		<img src="">
		<p class="">Some Text</p>
	</div>
	<div id="news-normal" class="section">
		<h3>Some title</h3>
		<div class="content">
			<ul>
				<li><span>HTML</span><a class="active" href="">Some Link1</a></li>
				<li><span>HTML</span><a href="">Some Link2</a></li>
				<li><span>JS</span><a class="active" href="#">Some Link3</a></li>
				<li><span>CSS</span><a href="">Some Link4</a></li>
			</ul>
		</div>
		<img src="">
		<p class="">Some Text</p>
	</div>
	<div id="buttonSet">
		<button id="allLi">需求1</button>
		<button id="spans">需求2</button>
		<button id="secondSpans">需求3</button>
		<button id="classActive">需求4</button>
	</div>
</div>
<script>
	var btn1 = document.querySelector('#allLi');
	var btn2 = document.querySelector('#spans');
	var btn3 = document.querySelector('#secondSpans');
	var btn4 = document.querySelector('#classActive');

	function getAllListItem() {
		// 返回页面中所有li标签
		var allLis = document.getElementsByTagName('li');
		console.log(allLis);
	}

	function findAllHtmlSpanInOneSection(sectionId) {
		// 返回某个section下所有span中内容为HTML的span标签
		var arr = [];
		var spansUnderId = document.getElementById(sectionId).getElementsByTagName('span');
		for (var i in spansUnderId){
			if (spansUnderId[i].innerText === 'HTML'){
				arr.push(spansUnderId[i]);
			}
		}
		console.log(arr);

	}

	function findListItem(sectionId, spanCont) {
		// 返回某个section下，所有所包含span内容为spanCont的LI标签
		var arr = [];
		var spansUnderId = document.getElementById(sectionId).getElementsByTagName('span');
		for (var i in spansUnderId){
			if (spansUnderId[i].innerText === spanCont){
				arr.push(spansUnderId[i].parentNode);
			}
		}
		console.log(arr);
	}

	function getActiveLinkContent(sectionId) {
		// 返回某个section下，class为active的链接中包含的文字内容
		var classActive = document.getElementById(sectionId).getElementsByTagName('a');
		for (var i in classActive){
			if(classActive[i].className === 'active'){
				console.log(classActive[i].innerText);
			}
		}
	}

	btn1.addEventListener('click',function () {
		getAllListItem();
	})


	btn2.addEventListener('click',function () {
		findAllHtmlSpanInOneSection('news-normal');
	})


	btn3.addEventListener('click',function () {
		findListItem('news-normal','CSS');
	})


	btn4.addEventListener('click',function () {
		getActiveLinkContent('news-normal');
	})

</script>
</body>
</html>
