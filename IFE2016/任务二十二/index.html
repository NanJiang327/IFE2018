<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		.box {
			display: flex;
			justify-content: center;
		}

		.box div{
			display: flex;
			border: 3px solid #000;
			justify-content: space-between;
		}

		.child_1 {
			padding: 20px;
			width: 450px;
			height: 260px;
			margin-right: 10px;
		}

		.child_2 {
			padding: 20px;
			width: 170px;
			height: 220px;
		}

		.child_3 {
			padding: 20px;
			width: 35px;
			height: 180px;
		}
	</style>
</head>
<body>
	<div id="case">
		<div class="box">
			<div class="child_1">
				<div class="child_2">
					<div class="child_3"></div>
					<div class="child_3"></div>
				</div>
				<div class="child_2">
					<div class="child_3"></div>
					<div class="child_3"></div>
				</div>
			</div>
			<div class="child_1">
				<div class="child_2">
					<div class="child_3"></div>
					<div class="child_3"></div>
				</div>
				<div class="child_2">
					<div class="child_3"></div>
					<div class="child_3"></div>
				</div>
			</div>
		</div>
		<button id="DLR">前序遍历</button>
		<button id="LDR">中序遍历</button>
		<button id="LRD">后续遍历</button>
	</div>
</body>
<script>
	var arr = [];
	var tree = document.getElementsByClassName('box')[0];
	var timer = null;

	function getListWithDLR(obj) {
			if (obj){
				arr.push(obj);
				getListWithDLR(obj.firstElementChild);
				getListWithDLR(obj.lastElementChild);
			}
	}

	function changeColor(){
		var i = 0;
		arr[i].style.background = 'blue';
		timer = setInterval(function () {
			i++;
			if (i < arr.length){
				arr[i - 1].style.background = '#fff';
				arr[i].style.background = 'blue';
			} else {
				clearInterval(timer);
				arr[arr.length - 1].style.background = '#fff'
			}
		}, 500);
	}

	function reset(){
		arr = [];
		clearInterval(timer);
		var divs = document.getElementsByTagName('div');
		for (var i = 0; i < divs.length; i++){
			divs[i].style.background = '#fff';
		}
	}

	document.querySelector('#DLR').addEventListener('click', function () {
		reset();
		getListWithDLR(tree);
		changeColor();
	})

</script>
</html>
