<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>倒计时</title>
</head>
<body>
	<p id="time"></p>
</body>
<script>
	var time = document.querySelector("#time");
	setInterval(function () {
		var now = new Date();
		console.log(now.getHours());
		time.textContent = `${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}`;
	}, 1000);

</script>
</html>
