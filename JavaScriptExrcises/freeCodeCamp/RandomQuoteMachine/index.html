<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Random quote machine</title>
	<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<style>

		@import url(https://fonts.googleapis.com/css?family=Raleway:400,500);

		* {
			margin: 0;
			padding: 0;
			list-style: none;
			vertical-align: baseline;
		}

		body {
			color: #333;
			font-family: 'Raleway', sans-serif;
			font-weight:400;
			overflow-y: hidden;

		}

		a {
			color: #fff;
			text-align: center;
			text-decoration: none;
		}

		.container {
			padding-top: 200px;
			width: 100vw;
			height: 100vh;
		}

		.showcase {
			margin: 0 auto;
			padding: 40px 50px;
			width: 40%;
			min-height: 250px;
			border-radius: 3px;
			background-color: #fff;
		}

		.showcase a{
			display: inline-block;
			padding: 10px;
			height: 30px;
			min-width: 30px;
			font-size: 19px;
			border-radius: 10px;
			line-height: 30px;
			text-align: center;
			text-decoration: none;
		}

		.quote {
			min-height: 120px;
			font-size: 30px;
		}

		.author {
			margin: 10px 0;
			font-size: 20px;
			float: right;
		}

		.btn {
			margin-top: 50px;
		}

		.btn a{
			margin-right: 10px;
		}

		#new-quote {
			float: right;
		}


		footer {
			color: #fff;
		}

		footer .me {
			text-align: center;
			margin: 20px auto auto auto;
		}

		
	</style>
</head>
<body>
	<div class="container">
		<div class="showcase">
			<div class="word">
				<p class="quote"><i class="fa fa-quote-left"> </i><span id="text"></span></p>
				<p class="author"></p>
			</div>
			<div class="btn">
				<a href="#" class="button"  target="_blank" id="post-twitter"><i class="fa fa-twitter"></i></a>
				<a href="#" class="button" target="_blank" id="post-tumblr"><i class="fa fa-tumblr"></i></a>
				<a href="#" class="button"  id="new-quote">New Quote</a>
			</div>
		</div>
		<footer>
			<p class="me">by <a href="https://github.com/NanJiang327">Nan</a></p>
		</footer>
	</div>
	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<script>
		var colors = [
    "#16a085",
    "#27ae60",
    "#2c3e50",
    "#f39c12",
    "#e74c3c",
    "#9b59b6",
    "#FB6964",
    "#342224",
    "#472E32",
    "#BDBB99",
    "#77B1A9",
    "#73A857"
  ],
  currentAuthor = "",
  currentQuote = "";

var data = {
    "quote":[{
        "author": "Nan", 
        "quotes":["lorem dasdkn ", "失败是成功之母", "没有付出就有收获"]
    }]
};

function getQuote() {
	console.log(data);
					currentQuote = data['quote'][0].quotes[Math.floor(Math.random() * 3)];
					currentAuthor = data['quote'][0].author;
						$('#post-twitter').attr('href', 'https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=' + encodeURIComponent('"' + currentQuote + '" ' + currentAuthor));
						$('#post-tumblr').attr('href', 'https://www.tumblr.com/widgets/share/tool?posttype=quote&tags=quotes,freecodecamp&caption='+encodeURIComponent(currentAuthor)+'&content=' + encodeURIComponent(currentQuote)+'&canonicalUrl=https%3A%2F%2Fwww.tumblr.com%2Fbuttons&shareSource=tumblr_share_button');

					$(".quote").animate({
							opacity: 0
						}, 500,
						function() {
							$(this).animate({
								opacity: 1
							}, 500);
							$('#text').text(currentQuote);
						});

					$(".author").animate({
							opacity: 0
						}, 500,
						function() {
							$(this).animate({
								opacity: 1
							}, 500);
							$('.author').html("- "+currentAuthor);
						});

					var color = Math.floor(Math.random() * colors.length);
					$("html body").animate({
						backgroundColor: colors[color],
						color: colors[color]
					}, 1000);
					$(".showcase a").animate({
						backgroundColor: colors[color]
					}, 1000);
				
		}

		$(document).ready(function() {
			getQuote();
			$('#new-quote').on('click', getQuote);
			$('#post-twitter').on('click', function() {
					openURL('https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=' + encodeURIComponent('"' + currentQuote + '" ' + currentAuthor));

			});
			$('#post-tumblr').on('click', function() {

					openURL('https://www.tumblr.com/widgets/share/tool?posttype=quote&tags=quotes,freecodecamp&caption='+encodeURIComponent(currentAuthor)+'&content=' + encodeURIComponent(currentQuote)+'&canonicalUrl=https%3A%2F%2Fwww.tumblr.com%2Fbuttons&shareSource=tumblr_share_button');

			});
		});

	</script>
</body>
</html>
