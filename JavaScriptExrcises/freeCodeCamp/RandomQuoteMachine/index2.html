<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>聚合数据天气应用</title>
</head>
<body>
  <div class="container" >
    <div class="row">
      <header class="col-xs-12 text-center">
        <!-- <h1>Free C<i class="wi wi-hail"></i>de Camp </h1> -->
        <a href="https://www.juhe.cn"><img src="https://www.juhe.cn/themes/v5/public/images/loginlogo.png" class="img-responsive"></a>
        <h1>天气应用</h1>
      </header>
    </div>
    <div class="col-xs-12 col-md-12">
      <div class="text-center status">
        <p class="city"></p>
        <p class="week"></p>
        <p class="day"></p>
        <hr>
      </div>
      <hr>
    </div>
    <h4 class="text-center">未来6天天气</h4>
    <div class="col-xs-12 col-md-12">
      <div class="text-center status" >
        <h5 id="week">{{item.week}}</h5>
        <p id="temp">{{item.temperature}}</p>
        <p id="weather">{{item.weather}}</p>
        <p id="wind">{{item.wind}}</p>
      </div>
    </div>
  </div>
	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script>
      $(document).ready(function(){
        
        $.ajax({
            headers: {
            "key": "aacd6134cdcaa77224355bb33a9cf275",
            Accept: "application/json",
            "Content-Type": "application/x-www-form-urlencoded"
            },
            url: 'http://v.juhe.cn/weather/index',
            success: function(r) {
                console.log(r);
            }
        });
    });
  </script>
</body>
</html>
